<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rate Calculator</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="./assets/script/country-list.js" defer></script>
    <script src="./assets/script/script.js" defer></script>
    <script src="https://kit.fontawesome.com/a16ba20092.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>Currency Exchange</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                        <select></select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/af.png" alt="flag">
                        <select></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Getting exchange rate...</div>
            <button>Get Exchange Rate</button>
        </form>
        <div class="footer"><a href="" class="footer-text" target="_blank">By Terry Lowe</a></div>
    </div>
</body>
</html>
